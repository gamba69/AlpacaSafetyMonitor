<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Observing Conditions</title>
    <script src="/js/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            width: 415px;
            /* 200 + 200 + 15 gap */
            height: 90px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
            color: #666;
            font-size: 24px;
            font-weight: 600;
            box-sizing: border-box;
        }

        .header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 4px;
        }

        .grid {
            margin-top: 15px;
            width: 415px;
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
        }

        .square a {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: #fff;
            color: #001a60;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            gap: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .square a:hover {
            background: #eaf0ff;
        }

        .square img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .footer {
            margin-top: 15px;
            width: 415px;
            height: 40px;
            background: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <img src="ascom.webp" alt="">
            Observing Conditions
        </div>

        <div class="grid">
            <div class="square">
                <a href="/setup">
                    <img src="alpaca.webp" alt="">
                    Alpaca Settings
                </a>
            </div>

            <div class="square">
                <a href="/webserial">
                    <img src="console.webp" alt="">
                    Console Logs
                </a>
            </div>

            <div class="square">
                <a href="/ota">
                    <img src="ota.webp" alt="">
                    OTA Update
                </a>
            </div>

            <div class="square">
                <a href="/wifi">
                    <img src="wifi.webp" alt="">
                    Setup WiFi
                </a>
            </div>
        </div>

        <div class="footer">
            <div id="version"></div>
            <div id="uptime"></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $.get("/version", function (data) {
                $("#version").html(data);
            });
            $.get("/uptime", function (data) {
                $("#uptime").html(data);
            });
        });
    </script>
</body>

</html>
